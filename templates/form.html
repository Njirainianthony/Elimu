<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clients section</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

</head>
<body>
<form action="" class="mt-5">

    <h2 class="text-center">Powering world-class companies</h2>
    <div class="row">

        <div class="col">

            <label for="fname" class="form-label">First Name*</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter your first name" required="required">


        </div>
        <div class="col">
            <label for="lname" class="form-label">Last Name*</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter your last name" required="required">
        </div>

    </div>


    <div class="row mt-3">
        <div class="col">
             <label for="bemail" class="form-label">Business Email*</label>
            <input type="email" class="form-control" id="bemail" required="required">
        </div>
        <div class="col">
            <label for="phone" class="form-label">Phone Number*</label>
            <input type="tel" class="form-control" id="phone" required="required">
        </div>
    </div>

    <div class="mt-4">
        <label for="job" class="form-label">Job title*</label>
            <input type="text" class="form-control" id="job" required="required">
    </div>

    <div class="mt-5">
        <label for="message" class="form-label">What would you be using Flinks for*</label>
        <input type="text" class="form-control" id="message">
    </div>

    <div class="mt-3">
        <button class="btn btn-primary">REQUEST A DEMO</button>
    </div>




</form>
</body>
</html>
